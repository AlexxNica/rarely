<!DOCTYPE html>
<html>
<head>
<title>Tez.js - Marked Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<style type="text/css">
html, body {
	font-family: Helvetica Neue, Segoe UI Light, Arial;
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
}
.half {
	width: 50%;
	height: 100%;
	border: none;
	outline: none;
	box-sizing: border-box;
	background: #eee;
	padding: 15px;
	float: left;
}
.container {
	width: 100%;
	height: 100%;
	overflow: hidden;
	display: block;
}

.textarea-1 {
	background: #ddd;
	resize: none;
}
</style>
</head>
<body>
<div class="container">
<textarea class="half textarea-1">
# hello

* demo is get from <a target="_blank" href="https://vuejs.org/v2/examples/index.html">Vue.js demo</a>
</textarea>
<div class="half result">
</div>
</div>
<script src="index.js"></script>
<script>
let rr = new Rarely({ frequency : 1, rareEffeciency : 2 });
	rr.call((chest) => { console.log(`Wow, you got ${ chest} chest`); });
	rr.err((chest) => { console.log(`Oh, no, you not get the ${ chest } chest`); });
	rr.run('Super magical');
</script>
</body>
</html>
